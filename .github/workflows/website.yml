name: Deploy website

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
  pull_request:
    branches:
      - main
    paths:
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-deploy:
    name: Test deployment
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./website/package-lock.json"
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      - name: Build
        working-directory: ./website
        run: npm run build

  deploy:
    name: Deploy website
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./website/package-lock.json"
      - name: Install dependencies
        working-directory: ./website
        run: npm ci
      - name: Build
        working-directory: ./website
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
